<html>
  <head>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
    <script type="text/javascript" src="js/jquery.form.js"></script>
    <script type="text/javascript">
      $(document).ready(function() {
        var options = {
          type: 'POST'
        };
        $( '#addEntry' ).ajaxForm(options);
      });
    </script>
  </head>
  <body>
    <form id="addEntry" action="http://localhost:8080/Picture-Calendar/REST/entry/1/2011/12/1" METHOD="POST">
        
        <label for="description">Description:</label>
        <input name="description" id="description" type="text" />
        <br>
        <label for="originalUrl">External link:</label>
        <input id="originalUrl" type="text" name="originalUrl" />
        <br>
        <label for="imageFile">Image:</label>
        <input id="imageFile" type="file" name="content" />
        <br>
        <input type="submit" value="Add">
    </form>
  </body>
</html>
